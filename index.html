<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Story of Seasons: Grand Bazaar Fish Database</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=2">
</head>
<body>
    <h1>Story of Seasons: Grand Bazaar Fish Database</h1>

    <label>
        Tool Level:
        <select id="toollevel">
            <option>base</option>
            <option>copperPlus</option>
            <option>silverPlus</option>
            <option>goldPlus</option>
            <option>ultimate</option>
        </select>
    </label>

    <label>
        Season:
        <select id="season">
            <option>spring</option>
            <option>summer</option>
            <option>autumn</option>
            <option>winter</option>
        </select>
    </label>

    <br />
    <label>
        Weather:
    </label>

    <div id="weather-select" class="weather-options">
        <img src="icons/weather_sunny.png" alt="Sunny" data-weather="sunny" class="weather-icon">
        <img src="icons/weather_cloudy.png" alt="Cloudy" data-weather="cloudy" class="weather-icon">
        <img src="icons/weather_rain.png" alt="Rain" data-weather="rain" class="weather-icon">
        <img src="icons/weather_heavyrain.png" alt="Heavy Rain" data-weather="heavyrain" class="weather-icon">
        <img src="icons/weather_hurricane.png" alt="Hurricane" data-weather="hurricane" class="weather-icon">
        <img src="icons/weather_snow.png" alt="Snow" data-weather="snow" class="weather-icon">
        <img src="icons/weather_blizzard.png" alt="Blizzard" data-weather="blizzard" class="weather-icon">
    </div>
    

    <div id="results"></div>

    <img src="fishing_map.png" id="map">

    <script src="script.js?v=2"></script>
</body>
    </html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Story of Seasons: Grand Bazaar Fish Database</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Story of Seasons: Grand Bazaar Fish Database</h1>

  <label>
    Tool Level:
    <select id="toollevel">
      <option>base</option>
      <option>copperPlus</option>
      <option>silverPlus</option>
      <option>goldPlus</option>
      <option>ultimate</option>
    </select>
  </label>

  <label>
    Season:
    <select id="season">
      <option>spring</option>
      <option>summer</option>
      <option>autumn</option>
      <option>winter</option>
    </select>
  </label>

  <label>
    Weather:
    <select id="weather">
      <option>sunny</option>
      <option>cloudy</option>
      <option>rain</option>
      <option>heavyRain</option>
      <option>hurricane</option>
      <option>snow</option>
      <option>blizzard</option>
    </select>
  </label>

  <div id="results"></div>

  <img src="fishing_map.png" id="map">

  <script src="script.js"></script>
</body>
</html>
